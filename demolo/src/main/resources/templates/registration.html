<!DOCTYPE html>
<html  xmlns:th="http://www.thymeLeaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
        <title>FITRAC</title>
        <link rel="stylesheet" href="@{../static/css/registration.css}">
        
    </head>
    <body>   
        <div class="regs">
            <form method="POST" action="/registration" >
                <h1>Register</h1>
                <div class="box">
                    <input type="text" id="N" placeholder="Choose a Username" required autofocus> <br>
                </div>
                <div class="box">
                    <input type="number" id="age" placeholder="Age"required autofocus><br>
                </div>
                <div class="box">

                    <input type="password" id = "PW" placeholder="Password" minlength = "8" th:field="${password}" required autofocus><br>
                </div>
                <div class="box">
                    
                    <input type="number" id = "height" placeholder="Height in m" th:field="${height}" required autofocus><br>
                </div>
                <div class="box">
                    <input type="number" id = "weight" placeholder="Weight" th:field="${weight}" required autofocus><br>
                </div>
                <div class="rad">
                    <div class="sel">
                       
                          <select id="gender" th:field="${gender}" required autofocus>
                            <option value="Gender">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select><br>
                    </div>
                </div> 
                <div class="rad">
                    <div class="sel">
                       
                          <select id="goal">
                            <option value="Gender">Goal</option>
                            <option value="Male">Fitness</option>
                            <option value="Female">Weight Gain</option>
                            <option value="Female">Weight Loss</option>
                            <option value="Female">Body Recomposition</option>
                          </select><br>
                    </div>
                </div>  
                <div class="rad">
                    <div class="sel">
                       
                          <select id="Healthconditions">
                            <option value="Gender">Health Conditions</option>
                            <option value="Male">Cardiovascular Diseases</option>
                            <option value="Female">Diabetes</option>
                            <option value="Female">Hypertension</option>
                            <option value="Female">Gastrointestinal Disorder</option>
                            <option value="Female">Celiac Diseases</option>
                            <option value="Female">Chronic Kidney Disease</option>
                            <option value="Female">more..</option>
                          </select><br>
                    </div>
                </div>
                <div class="regbtn">
                    <button id="reg" type="submit">Register</button>
                    <a href="Homepage.html" >register.</a>
                </div>
            </form>
        </div>
    </body>
</html>
